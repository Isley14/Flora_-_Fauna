<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flora y Fauna de Chile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-success text-white text-center p-4">
    <h1>Flora y Fauna de Chile</h1>
    <p>Descubre la biodiversidad por región</p>
  </header>

  <main class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="region" class="form-label">Selecciona una región:</label>
        <select id="region" class="form-select">
          <option value="">-- Elige una región --</option>
          <option value="arica">Arica y Parinacota</option>
          <option value="valpo">Valparaíso</option>
          <option value="rm">Región Metropolitana</option>
          <option value="maule">Maule</option>
          <option value="biobio">Biobío</option>
          <option value="araucania">Araucanía</option>
          <option value="aysen">Aysén</option>
          <option value="magallanes">Magallanes</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="tipo" class="form-label">Selecciona Flora o Fauna:</label>
        <select id="tipo" class="form-select">
          <option value="">-- Elige una opción --</option>
          <option value="flora">Flora</option>
          <option value="fauna">Fauna</option>
        </select>
      </div>
    </div>

    <div id="contenido" class="row mt-4"></div>

    <section id="curiosidad" class="mt-5 p-4 bg-light border rounded">
      <h4>Curiosidades Naturales</h4>
      <p id="curiosidad-texto"></p>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 - Flora y Fauna de Chile</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
